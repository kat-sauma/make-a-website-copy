<!-- https://wovenmagazine.com/ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="nav-left">
            <a href="https://wovenmagazine.com/#" class="menu">
                <span class="top-line"></span>
                <span class="middle-line"></span>
                <span class="bottom-line"></span>
            </a>
            <a class="shop-button" href="https://wovenmagazine.com/shop/" alt="shop">
            </a>
            
            </nav>
        <div class="logo">
            <img src="https://wovenmagazine.com/content/themes/woven/assets/svg/logo.svg" class="logo" width="130" height="23" alt="Woven">
        </div>
        <nav class="nav-right">

        </nav>
    </header>
    <section id="stories">
        <section class="mission">
            <div class="design-travel">
                <h1>design <span class="highlight">and</span> travel</h1>
            </div>
            <div class="about">            
                <h3>About Us</h3>
                <p>Woven Magazine celebrates artists, designers, and entrepreneurs while exploring the history of design through travel.</p>
            </div>
        </section>
        <div class="container">
            <div class="title">
                <h2>The Stories</h2>
            </div>
            <div class="options">
                <div class="option-left">
                    <div class="sort-by">sort by</div>
                </div>
                <div class="option-right">
                    <div class="films">see films</div>
                    <div class="all-stories">see all stories</div>
                </div>
            </div>
            <main>
                <div class="left-col"></div>
                    <div class="box-1"></div>
                    <div class="box-2"></div>
                <div class="righ-col"></div>
                    <div class="box-3"></div>
                    <div class="box-4"></div>
           </main>
        </div>
    </section>
</body>
</html>
